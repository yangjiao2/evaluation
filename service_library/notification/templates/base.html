<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <style>

        #heading {

            font-weight: bold;

        }

        body {

            font-size:11pt;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        table, th, td {

            border: 1px solid black;

            border-collapse: collapse;

        }

        th, td {

            padding: 5px;

        }

        th {

            text-align: center;

        }

        td {

            text-align: left;

        }

        .customlink {

            color: #76B900;

        }

        .hashtag {
            display: inline-block;
            background-color: #c7e58e;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>

</head>

<body>

    {% block content %}

    {% endblock %}

</body>

</html>
